version: '3.8'

services:
  app:
    build:
      context: .
      target: dev  # Use the dev stage for development
    container_name: sudal-app
    ports:
      - "8080:8080"
    volumes:
      - .:/app  # Mount the current directory to /app in the container
    env_file:
      - .env
    environment:
      # These values override .env file for container-specific settings
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - PATH=/go/bin:$PATH
    depends_on:
      - db
      - redis
    # Use CompileDaemon for hot reloading
    command: CompileDaemon --build="go build -o ./tmp/server ./cmd/server/main.go" --command="./tmp/server"

  db:
    image: postgres:15-alpine
    container_name: sudal-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=quizapp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d quizapp_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sudal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes  # Enable persistence
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: sudal-network
